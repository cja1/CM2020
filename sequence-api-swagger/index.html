<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sequence Online API</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://compsci.s3.eu-west-1.amazonaws.com/CM2020/swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "BaseLayout",  //StandaloneLayout
        defaultModelsExpandDepth: 0,
        docExpansion: "list",
        operationsSorter: function (a, b) {
          var order = {'get': '0', 'post': '1', 'patch': '2', 'put': '3', 'delete': '4'};
          if (a.get('path') == b.get('path')) {
            return order[a.get('method')].localeCompare(order[b.get('method')]);
          }
          if (a.get('path').split('/').length == b.get('path').split('/').length) {
            return a.get('path').split('/').slice(-1)[0].localeCompare(b.get('path').split('/').slice(-1)[0]);
          }
          return a.get('path').split('/').length - b.get('path').split('/').length;
        }
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
